<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-slate-600 text-white p-6">
        <ul>
            <li class="text-3xl text-blue-200 font-bold cursor-pointer">
                Ga<span class="text-yellow-500">Me</span>Station29<span class="text-yellow-200">.com</span>
            </li>
        </ul>
    </nav>


    <div class="gameContainer bg-yellow-400 flex justify-center w-[100%] mt-5 flex-col items-center p-7">
        <div class="container bg-blue-400 w-auto grid grid-cols-3 text-6xl justify-center font-bold p-0">
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
            <div class="box">
                <span class="boxtext">X</span>
            </div>
        </div>


        <div class="gameInfo m-6">
            <h1>Welcome to the Game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <!-- add a image -->
        </div>
    </div>



    <script src="js.js"></script>
</body>
</html>
